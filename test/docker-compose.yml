version: "3.8"
services:
  idor-api:
    build:
      context: ./server
    image: aperture-idor-api:test
    container_name: aperture-idor-api
    environment:
      - PORT=8080
      - DB_PATH=/app/app.db
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 2s
      timeout: 2s
      retries: 20
      start_period: 2s 